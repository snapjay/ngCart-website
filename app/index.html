<!DOCTYPE html>
<html lang="en" ng-app="ngCartDemo">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="ngCart - Really simple shopping cart for AngularJS directive module">
    <meta name="description" content="Really simple shopping cart for AngularJS directive module">
    <meta name="keywords" content="Really simple shopping cart for AngularJS directive module">
    <meta name="author" content="dan shreim - @snapjay">

    <title>ngCart - Really simple shopping cart for AngularJS directive module</title>


    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="css/bootstrap.yeti.min.css"/>
    <link rel="stylesheet" href="bower_components/rainbow/themes/pastie.css"/>
    <link rel="stylesheet" href="css/ngcart.css"/>
    <!-- endbuild -->


</head>

<body>
<header>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="site.index">ngCart</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: $state.is('site.index')}"><a ui-sref="site.index">Home</a></li>
                <li ng-class="{ active: $state.is('site.docs')}"><a ui-sref="site.docs">Documentation</a></li>
                <li ng-class="{ active: $state.is('site.cart')}"><a ui-sref="site.cart">Cart</a></li>
                <li><a href="https://github.com/snapjay/ngcart">GitHub/Source Code</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                                <li>
                    <a ui-sref="site.cart" style="padding: 5px 0 0 0; width:150px">
                        <ngcart-summary></ngcart-summary>
                    </a>
                </li>
            </ul>
        </div>

        <!--/.nav-collapse -->
    </div>
</div>
</header>
<div class="container">
    <div ui-view></div>

    <!-- /.container -->
</div>
<!-- build:js js/app.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/rainbow/js/rainbow.js"></script>
<script src="bower_components/rainbow/js/language/html.js"></script>
<script src="bower_components/rainbow/js/language/javascript.js"></script>

<script src="bower_components/ngcart/src/ngCart.js"></script>
<script src="bower_components/ngcart/src/ngCart.directives.js"></script>
<script src="bower_components/ngcart/src/ngCart.fulfilment.js"></script>

<script src="js/app.js"></script>
<!-- endbuild -->
<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

</html>
